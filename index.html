<!DOCTYPE html>
<html lang="ru">
<meta charset="utf-8">
<title>Portfolio</title>
<link rel="stylesheet" href="css/normalize.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>

<body class="body">
    <ul id="accordion">
        <li class="level">
            <img class="icon float-left" src="img/icon-profile.png" alt="icon profile"/>
            <h1 class="level1-text float-left">Profile</h1>
            <ul class="level2">
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">I'm</a>
                </li>
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">Make</a>
                </li>
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">Love</a>
                </li>
            </ul>
        </li>
        <li class="level">
            <img class="icon float-left" src="img/icon-messages.png" alt="icon profile"/>
            <h1 class="level1-text float-left">Messages</h1>
            <div class="nmb-messages float-right"><div>32</div></div>
            <ul class="level2 active">
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">Inbox</a>
                </li>
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">Send</a>
                </li>
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">Drafts</a>
                </li>
            </ul>
        </li>
        <li class="level">
            <img class="icon float-left" src="img/icon-settings.png" alt="icon profile"/>
            <h1 class="level1-text float-left">Settings</h1>
            <ul class="level2">
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">Security and privacy</a>
                </li>
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">Password</a>
                </li>
                <li class="level2-content">
                    <img class="level2-ico float-left" src="img/icon-level3.png" alt="icon profile"/>
                    <a class="level2-text float-left">Design</a>
                </li>
            </ul>
        </li>
        <li class="level">
            <img class="icon float-left" src="img/icon-log-out.png" alt="icon profile"/>
            <h1 class="level1-text float-left">Log out</h1>
        </li>
    </ul>
    <script type="text/javascript" src="js/jquery_v2.0.2.js"></script>
    <script type="text/javascript" src="js/js.js"></script>

</body>
